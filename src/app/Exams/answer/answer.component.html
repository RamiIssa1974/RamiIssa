<div class="answer" [ngClass]="{ 'right-answer': answer.isChoosed && answer.isRight && examStatus == 'answered', 
                                 'wrong-answer' : !(answer.isChoosed && answer.isRight) && answer.isSelected && examStatus == 'answered',
                                 'selected'    : answer.isSelected}" (click)="onClick()">
    <div class="answer-text">
        {{ answer.text }}
    </div>
</div>
