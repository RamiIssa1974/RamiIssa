<div class="navigator">
    <div class="button" 
        [ngClass]="{'disabled': examStatus == 'ready'}"
        disabled="examStatus == 'ready'"
        (click)="onAnswerSelected()">
        {{getButtonText()}}
    </div>
    <div *ngIf="exam" class="paging">
        <div *ngFor="let question of exam.questions; let i = index" class="bullet"
        [ngClass]="{'current':i==currentQuestionId}">
        </div>
    </div>
</div>
